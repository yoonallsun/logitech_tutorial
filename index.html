<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="css/plugin/reset.css" />
    <link rel="stylesheet" href="css/plugin/common.css" />
    <link rel="stylesheet" href="css/style.css" />

    <script src="js/plugin/jquery-1.8.1.min.js"></script>
    <script src="js/plugin/parallax.js"></script>
    <script src="js/plugin/easing.js"></script>
    <title>Logitech | Welcome</title>
  </head>
  <body>
    <div id="cursor">
      <div class="dot"></div>
    </div>

    <header id="header" class="">
      <div>
        <img src="img/scroll_01/header/header_scroll.png" alt="" />
      </div>
      <div class="logo cursor_effect">
        <img src="img/scroll_01/header/header_logo.png" alt="" />
      </div>
      <div class="ham cursor_effect">
        <img src="img/scroll_01/header/header_menu.png" alt="" />
      </div>
    </header>

    <!-- Menu -->
    <div id="menu">
      <div class="menu_header">
        <div><img src="img/menu/header01.png" alt="" /></div>
        <div class="logo cursor_effect">
          <img src="img/scroll_01/header/header_logo.png" alt="" />
        </div>
        <div class="ham cursor_effect">
          <img src="img/menu/header02.png" alt="" />
        </div>
      </div>

      <div class="subtitle">
        <img src="img/menu/subtitle.png" alt="" />
      </div>

      <div class="visual_container">
        <div class="menu01">
          <div class="title cursor_effect">
            <img src="img/menu/title01.png" alt="" />
          </div>
          <div class="img">
            <img
              src="img/menu/img01.png"
              class="layer"
              data-depth="1.05"
              alt=""
            />
          </div>
        </div>

        <div class="menu02">
          <div class="title cursor_effect">
            <img src="img/menu/title02.png" alt="" />
          </div>
          <div class="img">
            <img
              src="img/menu/img02.png"
              alt=""
              class="layer"
              data-depth="1.05"
            />
          </div>
        </div>

        <div class="menu03">
          <div class="title cursor_effect">
            <img src="img/menu/title03.png" alt="" />
          </div>
          <div class="img">
            <img
              src="img/menu/img03.png"
              alt=""
              class="layer"
              data-depth="1.05"
            />
          </div>
        </div>

        <div class="menu04">
          <div class="title cursor_effect">
            <img src="img/menu/title04.png" alt="" />
          </div>
          <div class="img">
            <img
              src="img/menu/img04.png"
              alt=""
              class="layer"
              data-depth="1.05"
            />
          </div>
        </div>
      </div>

      <div class="side">
        <div class="star">
          <div>
            <img src="img/menu/spin01.png" alt="" />
          </div>
          <div>
            <img src="img/menu/spin02.png" alt="" />
          </div>
          <div>
            <img src="img/menu/spin03.png" alt="" />
          </div>
        </div>
        <div class="star">
          <div>
            <img src="img/menu/spin03.png" alt="" />
          </div>
          <div>
            <img src="img/menu/spin02.png" alt="" />
          </div>
          <div>
            <img src="img/menu/spin01.png" alt="" />
          </div>
        </div>
      </div>
    </div>

    <div class="video-section">
      <div class="video">
        <video src="video/video01.mp4" autoplay loop muted></video>
      </div>
    </div>

    <script>
      let scene = document.getElementById('menu');
      let parallax = new Parallax(scene);
    </script>

    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollTrigger.min.js"></script>
    <!-- <script src="js/plugin/gsap.js"></script>
    <script src="js/plugin/scrollTrigger.js"></script> -->
    <script src="js/scrollbar.js"></script>
    <script src="js/setting.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
